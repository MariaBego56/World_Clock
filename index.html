<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="src/style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-10-year-range.min.js"></script>


  <title>World Clock - Maria de la Serna</title>
</head>

<body>
  <div class=" container">

    <h1>World Clocks</h1>
    <select id="city-dropdown">
      <option value="">select a city</option>
      <option value="current">My location</option>
      <option value="Europe/Madrid">Madrid</option>
      <option value="America/Montevideo">Montevideo</option>
      <option value="Africa/Timbuktu">Timbuktu</option>
    </select>

    <div id="cities">
      <div class="city-time" id="los-angeles">
        <div class="city-date">
          <div class="city">
            <h2>Los Angeles</h2>
          </div>
          <div class="date"> </div>
        </div>
        <div class="time">
        </div>
      </div>

      <div class="city-time" id="paris">
        <div class="city-date">
          <div class="city">
            <h2>Paris</h2>
          </div>
          <div class="date"> </div>
        </div>
        <div class="time">
        </div>
      </div>
    </div>
  </div>


  <footer>
    This project was coded with ❤️ by <a href="https://www.technicalcommunicatormaria.co.uk/" target="_blank">Maria de
      la Serna</a> and it is open source in <a href="https://github.com/MariaBego56/World_Clock"
      target="_blank">GitHub</a>.

  </footer>
  <script src="src/index.js"></script>


</body>

</html>
